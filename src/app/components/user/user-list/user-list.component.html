<div class="container list bg-light">
  <div class="row">
    <div class="col">
      <a class="btn btn-primary btn-sm float-right" role="button" routerLinkActive="active" routerLink="new">New</a>
    </div>
    <table class="table table-striped table-hover bg-light">
      <thead>
      <th>Id</th>
      <th>firstname</th>
      <th>Email</th>
      <th>Username</th>
      <th>Created</th>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>
          <!--TODO: This routerlink is giving off anti attribute errors during tests, find a fix-->
          <a routerLink="{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.creationDate }}</td>
        <button class="btn-danger text-black" id="remove" (click)="deleteRow(user.id, user.username)">DELETE USER</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
