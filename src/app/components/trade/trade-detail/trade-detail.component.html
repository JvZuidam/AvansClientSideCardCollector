<div class="container detail bg-light">
  <div class="row">
    <div class="col-4">
      <a class="btn btn-primary btn-sm float-right" href="#" role="button" routerLink="edit">Edit</a>
    </div>

    <p>Trader: {{trade.trader}}</p>
    <p>Tradee: {{trade.tradee}}</p>
    <p *ngIf="trade.cardToTrade">Card to trade: {{trade.cardToTrade}}</p>
    <p *ngIf="trade.cardToReceive">Card to receive: {{trade.cardToReceive}}</p>
    <p *ngIf="trade.deckToTrade">Deck to trade: {{trade.deckToTrade}}</p>
    <p *ngIf="trade.deckToReceive">Deck to receive: {{trade.deckToReceive}}</p>
  </div>
</div>
