<div class="container list bg-light">
  <div class="row">
    <div class="col">
      <a class="btn btn-primary btn-sm float-right" role="button" routerLinkActive="active" routerLink="new">New</a>
    </div>
    <table class="table table-striped table-hover bg-light">
      <thead>
      <th>Id</th>
      <th>trader</th>
      <th>tradee</th>
      <th>Created</th>

      </thead>
      <tbody>
      <tr *ngFor="let trade of trades">
        <td>
          <!--TODO: This routerlink is giving off anti attribute errors during tests, find a fix-->
          <a routerLink="{{ trade._id }}">{{ trade._id }}</a>
        </td>
        <td>{{ trade.traderName }}</td>
        <td>{{ trade.tradeeName }}</td>
        <td>{{trade.creationDate}}</td>
        <button class="btn-danger text-black" id="remove" (click)="deleteRow(trade._id)">DELETE trade</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
