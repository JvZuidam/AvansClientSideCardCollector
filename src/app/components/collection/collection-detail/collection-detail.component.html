<div class="container detail bg-light">
  <div class="row">
    <div class="col-4">
      <a class="btn btn-primary btn-sm float-right" href="#" role="button" routerLink="edit">Edit</a>
    </div>

    <h1>{{ collection.collectionName}}</h1>
    <p>Set: {{ collection.collectionSetName }}</p>
    <p>Amount: {{ collection.numberOfCards }}</p>
    <p>Set Created On: {{ collection.creationDate }}</p>
      <div class="col-2" *ngFor="let a of collection.cards">
        <a *ngIf="a.obtained" (click)="openCardDetail(a.id)"><img src="{{ a.imageSmall }}" alt=""></a>
        <a id="wrapper" *ngIf="!a.obtained" (click)="openCardDetail(a.id)"><img id="myImage" src="{{ a.imageSmall }}" alt=""></a>
      </div>
  </div>

</div>
