<div class="container bg-light">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>
          <h1>Edit collection</h1>
          <div class="form-group">
            <label class="col-sm-10 control-label">Collection name</label>

            <div class="col-sm-10">
              <input type="text" name="collectionName" placeholder="collection name" class="form-control" required [(ngModel)]="collection.collectionName" #collectionName="ngModel">
              <div *ngIf="collectionName.invalid && (collectionName.dirty || collectionName.touched)"
                   class="alert alert-danger">
                <div *ngIf="collectionName.errors?.['required']">
                  A name for your collection is required
                </div>
              </div>
            </div>

            <label class="col-sm-10 control-label">Lock the collection?</label>
            <div class="col-10">
              <select [ngModel]="locked" (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}" required #optionSelected="ngModel">
                <option selected value="false">No</option>
                <option value="true">Yes</option>
              </select>
              <div *ngIf="optionSelected.invalid && (optionSelected.dirty || optionSelected.touched)" class="alert alert-danger">
                <div *ngIf="optionSelected.errors?.['required']">
                  Locked is a required value
                </div>
              </div>
            </div>
            <button class="btn btn-primary" (click)="back()">Back</button>
            <button [disabled]="(!collection.collectionName || !optionSelected)" type="submit" class="btn btn-primary" (click)="onSubmit(collection.collectionName)">Update</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
