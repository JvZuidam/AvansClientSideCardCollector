<div class="container detail bg-light">
  <div class="row">
    <div class="col-4">
      <a class="btn btn-primary btn-sm float-right" href="#" role="button" routerLink="edit">Edit</a>
    </div>
  </div>

  <div class="row">
    <!--  MainDeck  -->
    <h2>MainDeck</h2>
    <div
      cdkDropList
      #cardsOfMainDeck="cdkDropList"
      [cdkDropListData]="deck.mainDeck"
      [cdkDropListDisabled]="true"
      class="example-list col-12">

      <div class="example-box" *ngFor="let item of deck.mainDeck" cdkDrag><img [src]="item.imageSmall" [alt]="item.name">
        <img *cdkDragPreview [src]="item.imageSmall" [alt]="item.name">
      </div>
    </div>
  </div>
  <div class="row">
    <!--  ExtraDeck  -->
    <h2>ExtraDeck</h2>
    <div
      cdkDropList
      #cardsOfExtraDeck="cdkDropList"
      [cdkDropListData]="extraDeck"
      [cdkDropListDisabled]="true"
      class="example-list col-12">

      <div class="example-box" *ngFor="let item of deck.extraDeck" cdkDrag><img [src]="item.imageSmall" [alt]="item.name">
        <img *cdkDragPreview [src]="item.imageSmall" [alt]="item.name">
      </div>
    </div>
  </div>
  <div class="row">
    <!--  SideDeck  -->
    <h2>SideDeck</h2>
    <div
      cdkDropList
      #cardsOfSideDeck="cdkDropList"
      [cdkDropListData]="deck.sideDeck"
      [cdkDropListDisabled]="true"
      class="example-list col-12">

      <div class="example-box" *ngFor="let item of deck.sideDeck" cdkDrag><img [src]="item.imageSmall" [alt]="item.name">
        <img *cdkDragPreview [src]="item.imageSmall" [alt]="item.name">
      </div>
    </div>
  </div>
</div>
